log.error.flint-version=Flint API revision %1 or greater is required for FlintSpleef to run! Disabling...

message.info.command.create.welcome=Welcome to the arena creation wizard! To start, please enter the ID for the new arena.
message.info.command.create.exit-note=Note: You may exit this wizard at any time by sending %1 in the chat.
message.info.command.create.cancel-keyword=cancel
message.info.command.create.cancelled=Arena creation cancelled.
message.info.command.create.id=Okay! Your arena will be created with ID %1. Next, please enter the display name for the new arena.
message.info.command.create.name=Okay! Your arena will be given display name %1. Next, please click the block you would like to use as the first corner of the arena's boundary (the region will encompass all y-values).
message.info.command.create.bound-1=Okay! The first boundary corner will be at %1. Next, please click the block you would like to use as the second corner of the arena's boundary.
message.info.command.create.bound-2=Okay! The second boundary corner will be at %1. Next, please stand at the location you wish to use at the spawn point for the arena and type %2.
message.info.command.create.ok-keyword=OK
message.info.command.create.success=The arena was successfully created! You may join it by typing %1.

message.info.command.join.success=Successfully joined arena %1

message.info.command.leave.success=You have been successfully removed from the round

message.info.command.remove.contains-round=Arena %1 contains an active round. If you still wish to remove it, run the command again and the round will be ended and the arena removed.
message.info.command.remove.round-end=Ending round first...
message.info.command.remove.success=Successfully removed arena %1 (ID: %2)

message.info.event.prepare=Round is starting!
message.info.event.start=The round has started!
message.info.event.begin-countdown=The round will begin in %1 seconds!
message.info.event.end-countdown=The round will end in %1 seconds!
message.info.event.win=%1 has won in arena %2!

message.error.command.create.already=You are already in the arena creation wizard
message.error.command.create.id-already-exists=An arena with that ID already exists! Please enter a different ID for the new arena.
message.error.command.create.invalid-id=ID contains invalid characters!
message.error.command.create.bad-bound=The second boundary corner must be in the same world as the first.
message.error.command.create.bad-spawn=The spawn point must be in the same world as the boundary!

message.error.command.join.exception=Failed to join: %1
message.error.command.join.progress=You may not join a round in progress
message.error.command.join.not-found=No arena by ID %1 exists

message.error.general.bad-args=Invalid arguments!
message.error.general.in-game=You must be an in-game player to use this command
message.error.general.permission=You do not have permission to use this command
message.error.general.too-few-args=Too few arguments!
message.error.general.usage=Usage: %1
